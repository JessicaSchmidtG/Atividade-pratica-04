<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table, tr, td{
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px;
    }
    table{
        width: 30%;
        text-align: center;
        margin: 5% 35% ;
    }
    thead th{
        height: 100px;
    }
    tbody td{
        height: 300px;
    }
    tfoot td{
        height: 35px;
    }

</style>
<body>
    <!-- 2. Crie uma página HTML contendo uma tabela que represente o
    layout de um site, bem como na imagem abaixo: -->
    <table>
        <thead>
            <tr>
                <th colspan="2">TOPO</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="width: 25%;">MENU</td>
                <td>CONTEÚDO</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">RODAPÉ</td>
            </tr> 
        </tfoot>
    </table>
</body>
</html>
